<!DOCTYPE html>
<html>

<head>
    <title>Albumtabelle</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 15px;
            text-align: left;
        }
    </style>
</head>

<body>
    <table>

        <tr>
            <td colspan="3">Oh Brother Where Art Thou?</td>
        </tr>
        <tr>
            <td>Tatort</td>
            <td>Versteckte Kamera</td>
            <td>Is' was,Doc</td>
        </tr>
        <tr>
            <td>Bonanza</td>
            <td colspan="2">Rauchende Colts</td>
        </tr>
    </table>
</body>

</html>
