<!DOCTYPE html>
<html>
<head>
    <title>Albumtabelle</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Album</th>
            <th>Jahr</th>
        </tr>
        <tr>
            <td>Rubber Soul</td>
            <td>1965</td>
        </tr>
        <tr>
            <td>Revolver</td>
            <td>1966</td>
        </tr>
        <tr>
            <td>Sgt. Pepper's</td>
            <td>1967</td>
        </tr>
        <tr>
            <td>Das Weisse Album</td>
            <td>1968</td>
        </tr>
        <tr>
            <td>Abbey Road</td>
            <td>1969</td>
        </tr>
    </table>
</body>
</html>
